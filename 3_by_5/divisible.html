<!DOCTYPE html>

<html>

<head>
	<title>Euler Project Problem 1</title>
	<script src='divisible_by_3_or_5.js'></script>
	<<link href='divisible.css' rel='stylesheet'>
</head>

<body>

	<center>
		<h1>Project Euler Problem 1</h1>
		<p>This function will give the sum of all natural numbers divisible by 3 or 5 below a certain limit.</p>
		<h1>Enter limit</h1>


		<input type="text" id="input" value="1000"/>
                <br>
                <button class="btn btn-primary" onclick="divisible(document.getElementById('input').value)">Calculate</button>

 		<div class="resultdiv">
 			<br>
                <h1>Result</h1>
                <h2 id="result"></h2>
        </div>

	</center>

</body>

</html>
